<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Attorney &#126; Client App is a management system which tracks and streamlines updates about the Case"/>
        <meta name="keywords" content="Attorney, Case log, Clients" />
        <meta name="robots" content="noindex, nofollow"/>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="target-densitydpi=device-dpi" />
        <meta name="HandheldFriendly" content="true"/>
        <meta name="MobileOptimized" content="320/">
        <title>Case Manager</title>
        <link rel="stylesheet" href="additem.css" />
        <script src="http://use.edgefonts.net/syncopate.js"></script>

    </head>
    <body>
        <header>
            <hgroup>
                <h1>Case Manager</h1>
                <h2>Attorney&#126;Client</h2>
            </hgroup>

        </header>
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend>Data for Initial Consultation</legend>
                    <div>
                        <ul>
                            <li>Client:
                                <ul>
                                    <li><label for="firstname">First Name:</label>
                                        <input type="text" name="name" id="firstname" placeholder="First Name"></li>
                                    <li><label for="lastname">Last Name:</label>
                                        <input type="text" name="name" id="lastname" placeholder="Last Name"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                        <li>New or Existing Client?:
                                <ul>
                                    <li><label for="newClient">New Client</label>
                                        <input type="radio" checked value="newClient" id="newClient" name="client"></li>
                                    <li><label for="existingClient">Existing Client</label>
                                        <input type="radio" value="existingClient" id="existingClient" name="client"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>Type of Case:
                                <ul>
                                    <li><label for="immigrationLaw">Immigration Law</label>
                                    <input type="checkbox" name="case" id="immigrationLaw"></li>
                                    <li><label for="businessFormation">Business Formation</label>
                                        <input type="checkbox" name="case" id="businessFormation"></li>
                                    <li><label for="documentDrafting">Document Drafting</label>
                                        <input type="checkbox" name="case" id="documentDrafting"></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="firstConsult">Schedule Consultation:</label>
                                <input type="date" name="date" id="firstConsult"></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="payment">Select Method of Payment</label>
                                <select id="payment">
                                    <optgroup label="Payment Options">
                                        <option value="Cash">Cash</option>
                                        <option value="Visa">Visa</option>
                                        <option value="American Express">American Express</option>
                                        <option value="Travelers Check">Travelers Check</option>
                                    </optgroup>
                                </select>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Client Feedback</legend>
                    <div>
                        <ul>
                            <li><label for="clientFeedback">Client Comments:</label>
                                <textarea id="clientFeedback" placeholder="Provide Details.."></textarea></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><input type="hidden" value="true"/></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="rating">Rate App:</label>
                                <input type="range" name="rating" id="rating" min="0" max="10" value="0" onchange="display_rate.value=this.value"><output name="display_rate" for="rating"></output>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>

            <div>
                <input type="button" id="myButton" value="Begin Process">
                <button><strong>Begin Process</strong></button>
            </div>
            <nav>
                <a href="#">Clear Stored Data</a>
                <a href="#">Display Data</a>
            </nav>
        </footer>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
